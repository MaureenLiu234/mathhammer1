<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疯狂算鼠锤 - Crazy Math Hammer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        /* 强制全局应用 ZCOOL KuaiLe 字体 */
        * {
            font-family: 'ZCOOL KuaiLe', cursive !important;
        }

        body {
            cursor: none; 
            overflow: auto;
            user-select: none;
            background-color: #60a5fa;
            min-height: 100vh;
        }

        /* 连击爆发动画 */
        @keyframes combo-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4) rotate(5deg); }
            100% { transform: scale(1); }
        }
        .animate-combo-pop {
            animation: combo-pop 0.2s ease-out;
        }

        /* 文字流光特效 */
        @keyframes text-shine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .text-shine {
            background: linear-gradient(90deg, #facc15, #f97316, #ef4444, #f97316, #facc15);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            animation: text-shine 2s linear infinite;
        }

        /* 浮动飘字动画 */
        @keyframes float-up-fade {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 1; transform: translateY(-20px) scale(1.3); }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
        .float-text {
            pointer-events: none;
            position: fixed;
            z-index: 1000;
            font-weight: 900;
            animation: float-up-fade 0.8s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        }

        /* 暴走火焰边框 */
        @keyframes fever-pulse {
            0%, 100% { box-shadow: inset 0 0 30px #f97316, 0 0 20px rgba(249, 115, 22, 0.4); }
            50% { box-shadow: inset 0 0 60px #ef4444, 0 0 40px rgba(239, 68, 68, 0.6); }
        }
        .fever-border {
            animation: fever-pulse 0.8s infinite ease-in-out;
        }

        @keyframes bounce-elastic {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }
        .mole-bounce {
            animation: bounce-elastic 0.4s ease-in-out;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        .animate-heartbeat {
            animation: heartbeat 0.6s infinite;
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d97706;
            border-radius: 10px;
        }
    </style>
